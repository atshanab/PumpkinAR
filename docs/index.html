<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function openAR() {
  const ua = navigator.userAgent;
  if (/iPhone|iPad|Mac/.test(ua)) {
    window.location.href = "model.usdz#allowsContentScaling=0";
  } else if (/Android/.test(ua)) {
    window.location.href = "https://arvr.google.com/scene-viewer/1.0?file=https://designium.8thwall.app/pumpkin/model.glb&mode=ar_preferred";
  } else {
    document.body.innerHTML = "AR is not supported on this device.";
  }
}
</script>
</head>
<body onload="openAR()">
</body>
</html>
